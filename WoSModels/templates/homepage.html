{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Well of Souls | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('https://i14.servimg.com/u/f14/17/55/69/45/evergr10.jpg') center/cover fixed no-repeat;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .welcome-card {
      background-color: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .welcome-title {
      color: #fff;
      font-size: 36px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .welcome-text {
      color: #ddd;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .footer {
      background-color: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(5px);
      padding: 16px 0;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% include "navbar.html" %}

    <main class="main-content">
      <div class="welcome-card">
        <h1 class="welcome-title">Well of Souls</h1>
        <p class="welcome-text">Welcome to the Well of Souls, created by Demi. A collection of worlds, stories, and creative projects.</p>
        <p class="welcome-text">There's not much here right now, but that will change over time.</p>
      </div>
    </main>

    <footer class="footer">
      <p>Â© 2025 DeadDreamers | Created by Demi</p>
    </footer>
  </div>
</body>
</html>
